apiVersion: apps/v1
kind: Deployment
metadata:
  name: electricitymap
  namespace: observability
  labels:
    app: electricitymap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: electricitymap
  template:
    metadata:
      labels:
        app: electricitymap
    spec:
      containers:
        - name: electricitymap
          image: airklizz/electricitymap_exporter:latest
          ports:
          - containerPort: 8000
          env:
          - name: AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: electricitymap-exporter-secret
                key: AUTH_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: electricitymap-service
  namespace: observability
  labels:
    app: electricitymap
  annotations:
    prometheus.io/port: "8000"
    prometheus.io/scheme: "http"
    prometheus.io/scrape: "true"
spec:
  ports:
  - name: metrics
    port: 8000
    targetPort: metrics
  selector:
    app: electricitymap
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: electricitymap-service-monitoring
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  endpoints:
    - path: /metrics
      port: metrics
      scheme: http
      interval: 30s
      scrapeTimeout: 30s
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app: electricitymap